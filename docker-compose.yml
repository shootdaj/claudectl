services:
  sandbox:
    build: .
    entrypoint: /app/sandbox/entrypoint.sh
    environment:
      - SANDBOX_MODE=tui
    volumes:
      - ./sandbox/fixtures/.claude:/sandbox/.claude
    stdin_open: true
    tty: true

  sandbox-clean:
    build: .
    entrypoint: /app/sandbox/entrypoint.sh
    environment:
      - SANDBOX_MODE=tui
    tmpfs:
      - /sandbox/.claude
      - /sandbox/.claudectl
    stdin_open: true
    tty: true

  sandbox-shell:
    build: .
    entrypoint: /app/sandbox/entrypoint.sh
    environment:
      - SANDBOX_MODE=shell
    volumes:
      - ./sandbox/fixtures/.claude:/sandbox/.claude
    stdin_open: true
    tty: true
