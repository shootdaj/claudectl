name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: bun-darwin-arm64
            artifact: claudectl-darwin-arm64
          - os: macos-13
            target: bun-darwin-x64
            artifact: claudectl-darwin-x64
          - os: ubuntu-latest
            target: bun-linux-x64
            artifact: claudectl-linux-x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build binary
        run: |
          bun build src/index.ts --compile --outfile ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          mv artifacts/claudectl-darwin-arm64/claudectl-darwin-arm64 release/
          mv artifacts/claudectl-darwin-x64/claudectl-darwin-x64 release/
          mv artifacts/claudectl-linux-x64/claudectl-linux-x64 release/

          # Create checksums
          cd release
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Get version
        id: version
        env:
          INPUT_VERSION: ${{ github.event.inputs.version }}
          GIT_REF: ${{ github.ref }}
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=$INPUT_VERSION" >> $GITHUB_OUTPUT
          else
            echo "version=${GIT_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: claudectl ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            release/claudectl-darwin-arm64
            release/claudectl-darwin-x64
            release/claudectl-linux-x64
            release/checksums.txt
          body: |
            ## Installation

            ```bash
            curl -fsSL https://raw.githubusercontent.com/shootdaj/claudectl/main/install.sh | bash
            ```

            ## Manual Installation

            Download the appropriate binary for your platform:
            - **macOS (Apple Silicon)**: `claudectl-darwin-arm64`
            - **macOS (Intel)**: `claudectl-darwin-x64`
            - **Linux (x64)**: `claudectl-linux-x64`

            Then:
            ```bash
            chmod +x claudectl-*
            sudo mv claudectl-* /usr/local/bin/claudectl
            sudo ln -sf /usr/local/bin/claudectl /usr/local/bin/cctl
            ```
