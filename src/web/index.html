<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#24283b">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="description" content="Remote Claude Code access">

  <title>claudectl</title>

  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/svg+xml" href="/icon.svg">
  <link rel="apple-touch-icon" href="/icon.svg">

  <!-- xterm.js -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
  <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-webgl@0.16.0/lib/xterm-addon-webgl.min.js"></script>

  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <!-- Login Screen -->
  <div id="login-screen" class="screen">
    <div class="login-container">
      <div class="logo">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="18" height="18" rx="2"/>
          <path d="M7 8h4"/>
          <path d="M7 12h10"/>
          <path d="M7 16h6"/>
        </svg>
      </div>
      <h1>claudectl</h1>
      <p class="subtitle">Remote Claude Code Access</p>

      <form id="login-form">
        <input type="password" id="password-input" placeholder="Password" autocomplete="current-password" required>
        <button type="submit" id="login-button">
          <span>Connect</span>
        </button>
      </form>

      <p id="login-error" class="error"></p>
    </div>
  </div>

  <!-- Main App -->
  <div id="app-screen" class="screen hidden">
    <!-- Sidebar -->
    <aside id="sidebar">
      <div class="sidebar-header">
        <h2>Sessions</h2>
        <button id="refresh-sessions" title="Refresh">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"/>
            <path d="M21 3v5h-5"/>
          </svg>
        </button>
      </div>

      <div id="session-list" class="session-list">
        <!-- Sessions populated by JS -->
      </div>

      <div class="sidebar-footer">
        <button id="toggle-notifications" title="Enable notifications">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
            <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
          </svg>
          <span>Notifications</span>
        </button>
        <button id="logout-button" title="Logout">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
            <polyline points="16 17 21 12 16 7"/>
            <line x1="21" y1="12" x2="9" y2="12"/>
          </svg>
        </button>
      </div>
    </aside>

    <!-- Main Terminal Area -->
    <main id="main-area">
      <div id="main-header">
        <div class="session-info">
          <span id="current-session-title">No session selected</span>
          <span id="current-session-path" class="muted"></span>
        </div>
        <div class="header-controls">
          <span id="connection-status" class="status disconnected">Disconnected</span>
          <button id="toggle-sidebar" class="mobile-only" title="Toggle sidebar">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="3" y1="12" x2="21" y2="12"/>
              <line x1="3" y1="6" x2="21" y2="6"/>
              <line x1="3" y1="18" x2="21" y2="18"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- Terminal Container -->
      <div id="terminal-container">
        <div id="terminal"></div>
        <div id="no-session" class="placeholder">
          <p>Select a session from the sidebar to begin</p>
        </div>
      </div>

      <!-- Mobile Input Bar -->
      <div id="mobile-input-bar" class="hidden">
        <input type="text" id="mobile-input" placeholder="Type here..." autocomplete="off" autocorrect="on" autocapitalize="sentences" spellcheck="true">
        <button id="send-input" title="Send">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="22" y1="2" x2="11" y2="13"/>
            <polygon points="22 2 15 22 11 13 2 9 22 2"/>
          </svg>
        </button>
      </div>
    </main>
  </div>

  <script src="/app.js"></script>
</body>
</html>
